<!DOCTYPE html>
<html lang="hw" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תחזית מסביב לעולם</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <nav>
        <p>תחזית מסביב לעולם</p>        
    </nav>

    <div class="card-wrapper">
        <div class="weather-row">
            <div class="weather-card">
                <div class="card-top">
                    <h1>לונדון</h1> <!--title (city)-->
                    <img id="icon1" alt="icon"> <!--weather icon to the left of the title-->
                </div>
                <p id="description">שברי ענן</p> <!--weather status in words-->
                <div class="temps">
                    <div class="actual-temp">
                        <p class="temp-text">טמפ' נמדדת</p> <!--label-->
                        <br>
                        <p class="temp-value">29°C</p> <!--temp-->
                    </div>
                    <div class="feels-like">
                        <p class="temp-text">טמפ' מורגשת</p> <!--label-->
                        <br>
                        <p class="temp-value" id="temp1">30°C</p> <!--temp-->
                    </div>
                    <div class="humidity">
                        <p class="temp-text">לחות</p> <!--label-->
                        <br>
                        <p class="temp-value">52%</p> <!--temp-->
                    </div>
                </div>
            </div>
            <div class="weather-card">
                <div class="card-top">
                    <h1>ניו יורק</h1> <!--title (city)-->
                    <img id="icon2" alt="icon"> <!--weather icon to the left of the title-->
                </div>
                <p id="description">אובך</p> <!--weather status in words-->
                <div class="temps">
                    <div class="actual-temp">
                        <p class="temp-text">טמפ' נמדדת</p> <!--label-->
                        <br>
                        <p class="temp-value">26°C</p> <!--temp-->
                    </div>
                    <div class="feels-like">
                        <p class="temp-text">טמפ' מורגשת</p> <!--label-->
                        <br>
                        <p class="temp-value" id="temp2">28°C</p> <!--temp-->
                    </div>
                    <div class="humidity">
                        <p class="temp-text">לחות</p> <!--label-->
                        <br>
                        <p class="temp-value">60%</p> <!--temp-->
                    </div>
                </div>
            </div>
        </div>       
        <div class="weather-row">
            <div class="weather-card">
                <div class="card-top">
                    <h1>אלסקה</h1> <!--title (city)-->
                    <img id="icon3" alt="icon"> <!--weather icon to the left of the title-->
                </div>
                <p id="description">מעונן</p> <!--weather status in words-->
                <div class="temps">
                    <div class="actual-temp">
                        <p class="temp-text">טמפ' נמדדת</p> <!--label-->
                        <br>
                        <p class="temp-value">12°C</p> <!--temp-->
                    </div>
                    <div class="feels-like">
                        <p class="temp-text">טמפ' מורגשת</p> <!--label-->
                        <br>
                        <p class="temp-value"  id="temp3">13°C</p> <!--temp-->
                    </div>
                    <div class="humidity">
                        <p class="temp-text">לחות</p> <!--label-->
                        <br>
                        <p class="temp-value">90%</p> <!--temp-->
                    </div>
                </div>
            </div>
            <div class="weather-card">
                <div class="card-top">
                    <h1>אילת</h1> <!--title (city)-->
                    <img id="icon4" alt="icon"> <!--weather icon to the left of the title-->
                </div>
                <p id="description">שמיים בהירים</p> <!--weather status in words-->
                <div class="temps">
                    <div class="actual-temp">
                        <p class="temp-text">טמפ' נמדדת</p> <!--label-->
                        <br>
                        <p class="temp-value">40°C</p> <!--temp-->
                    </div>
                    <div class="feels-like">
                        <p class="temp-text">טמפ' מורגשת</p> <!--label-->
                        <br>
                        <p class="temp-value" id="temp4">39°C</p> <!--temp-->
                    </div>
                    <div class="humidity">
                        <p class="temp-text">לחות</p> <!--label-->
                        <br>
                        <p class="temp-value">18%</p> <!--temp-->
                    </div>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
